<!DOCTYPE html>
<html>
<head>
	<title>Node.js Programming for Modern Web</title>
	<style>
		.line { overflow: hidden; }
		.seat {
			margin: 2px; float: left;
			width: 30px; height: 30px;
			border-radius: 3px;
		}
	
		.enable { background: gray; }
		.enable:hover { background: black; }
		.disable { background: red; }
		.disable:hover { background: green; }
	</style>
	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	
	<script>
		var socket = io.connect();
		
		socket.on('reserve', function(data){
			var $target = $('div[data-x = ' + data.x + '][data-y = ' + data.y + ']');
			$target.removeClass('enable');
			$target.addClass('disable');
		});

                socket.on('cancel', function(data){
                        var $target = $('div[data-x = ' + data.x + '][data-y = ' + data.y + ']');
                        $target.removeClass('disable');
                        $target.addClass('enable');
                });

	</script>

	<script>
		$(document).ready(function(){
			var onClickSeat = function() {

				var seat = $(this).attr('class');
				var x = $(this).attr('data-x');
				var y = $(this).attr('data-y');

				if(seat == 'seat enable'){		
					if(confirm('Do you reserve your seats?')){
						//$(this).off('click');
						socket.emit('reserve', {
							x: x, 
							y: y
						});
					} else {
						alert('The process end..');
					}
				} else {
                                        if(confirm('Do you cancel your seats?')){
                                                socket.emit('cancel', {
                                                        x: x, 
                                                        y: y
                                                });
                                        } else {
                                                alert('The process end..');
                                        }
				}
			};

			$.getJSON('/seats', { dummy: new Date().getTime() }, function(data){
				$.each(data, function(indexY, line){
					var $line = $('<div></div>').addClass('line');
					$.each(line, function(indexX, seat){
						var $output = $('<div></div>', {
							'class': 'seat',
							'data-x': indexX,
							'data-y': indexY
						}).appendTo($line);

						if(seat == 1){
							$output.addClass('enable').on('click', onClickSeat);
						} else if (seat == 2){
							$output.addClass('disable').on('click');
						}
					});
				
					$line.appendTo('body');
				});
			});
		});
	</script>
</html>
